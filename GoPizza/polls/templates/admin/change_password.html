{% extends "base.html" %}

{% block title %}Зміна пароля користувача | GoPizza{% endblock %}

{% block content %}
  <h1>Зміна пароля для {{ user_to_change.get_full_name|default:user_to_change.username }}</h1>

  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>

    <button type="submit">Зберегти новий пароль</button>
    <a href="{% url 'polls:admin_user_list' %}" style="margin-left: 15px;">Назад до списку</a>
  </form>
{% endblock %}
